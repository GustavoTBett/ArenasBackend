services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api
    networks:
      - api-network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    environment:
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_DATASOURCE_URL=x
      - SPRING_DATASOURCE_USERNAME=x
      - SPRING_DATASOURCE_PASSWORD=x
      - FRONT_URL=x
      - GOOGLE_CLIENT_ID=x
      - GOOGLE_CLIENT_SECRET=x
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "500MB"

  nginx:
    image: nginx:1.28.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9090:9090"
    networks:
      - api-network
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"

networks:
  api-network:
    driver: bridge