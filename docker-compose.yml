services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api
    networks:
      - internal
      - api-network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9999/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/arenas
      - SPRING_DATASOURCE_USERNAME=arenas_user
      - SPRING_DATASOURCE_PASSWORD=arenas_pass

  nginx:
    image: nginx:1.28.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - api-network
      - internal
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "20MB"

  postgres:
    image: postgres:alpine
    hostname: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: arenas
      POSTGRES_USER: arenas_user
      POSTGRES_PASSWORD: arenas_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U arenas_user -d arenas" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
  api-network:
    driver: bridge